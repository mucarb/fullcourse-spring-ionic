spring.profiles.active=${APP_PROFILE:test}

default.sender=murilo.rb60@gmail.com
default.recipient=murilo.rb60@gmail.com

spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true

# propriedades JWT para chave secreta e tempo de expiracao
jwt.secret=SequenciaDeCaracteresParaAssinaturaToken
jwt.expiration=3600000

dropbox.access.token=<SHORT-LIVED ACESS TOKEN>
dropbox.refresh.token=<REFRESH TOKEN>
dropbox.app.key=<YOUR APP KEY>
dropbox.app.secret=<YOUR APP SECRET>